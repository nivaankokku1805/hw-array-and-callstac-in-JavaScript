<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> hw Array in Javascript</title>
</head>

<body>
    <h1>Javascript Array Sorting</h1>
    <p>Click on the button to sort </p>
    <button onclick="ascending()">Ascending order</button>
    <button onclick="desending()">Desending order</button>
    <p id="result"></p>
    <script>
        var points = [44, 541, 2, 6, 26, 300 ]
        document.getElementById("result").innerHTML = points;
        function ascending() {
            points.sort(function (a, b) { return a - b })
            document.getElementById("result").innerHTML = points;
        }
        function desending() {
            points.sort(function (a, b) { return b - a })
            document.getElementById("result").innerHTML = points;
        }
    </script>

</body>

</html>
